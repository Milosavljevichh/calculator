<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="calculatorBox">
                <div class="display">
                    <p id="display"> </p>
                </div>

                <button onclick="addOne()" class="btn1">1</button>
                <button onclick="addTwo()" class="btn2">2</button>
                <button onclick="addThree()" class="btn3">3</button>
                <button onclick="addPlus()" class="btn+" id="additionBtn">+</button>

                <button onclick="addFour()" class="btn4">4</button>
                <button onclick="addFive()" class="btn5">5</button>
                <button onclick="addSix()" class="btn6">6</button>
                <button onclick="addMinus()" class="btn-" id="substractionBtn">-</button>

                <button onclick="addSeven()" class="btn7">7</button>
                <button onclick="addEight()"class="btn8">8</button>
                <button onclick="addNine()" class="btn9">9</button>
                <button onclick="addMultiplier()" class="btnx" id="multiplierBtn">x</button>

                <button onclick="clear()" class="btnAC">AC</button>
                <button onclick="addZero()" class="btn0">0</button>
                <button onclick="operate()" class="btnEQ">=</button>
                <button onclick="addDivider()" class="btnDIVIDE" id="dividerBtn">/</button>

            </div>
        </div>
    </body>

</html>
